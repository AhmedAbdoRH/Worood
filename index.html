<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تطبيق ورود</title>
  <script type="module">
    // 🟢 1. استيراد Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    // استيراد الدوال اللازمة لـ Firestore
    import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

    // 🟢 2. إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBt33Ut9nw0WX-DDRi46pB4klvXB8eNe90", // استبدل بمفتاح API الخاص بك
      authDomain: "rhm-banking.firebaseapp.com",
      projectId: "rhm-banking",
      storageBucket: "rhm-banking.appspot.com",
      messagingSenderId: "441668952624",
      appId: "1:441668952624:web:f45150dcdc42c6c48203f5",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 🟢 3. تحميل الصور من Firestore عند فتح الموقع
    async function loadImages() {
      const imageContainer = document.getElementById("imageContainer");
      imageContainer.innerHTML = ""; // تفريغ المحتوى قبل تحميل الصور الجديدة
      const querySnapshot = await getDocs(collection(db, "images"));
      const images = [];
      querySnapshot.forEach((docData) => {
        images.push({ id: docData.id, ...docData.data() });
      });

      // ترتيب الصور بناءً على الحقل order
      images.sort((a, b) => (a.order || 0) - (b.order || 0));

      images.forEach((image) => {
        const imageUrl = image.url;
        const docId = image.id; // معرف الوثيقة لحذفها لاحقًا
        const heartsCount = image.hearts || 0; // استرجاع عدد القلوب

        // إنشاء عنصر الصورة
        const imgDiv = document.createElement("div");
        imgDiv.classList.add("image-item");
        imgDiv.setAttribute("data-doc-id", docId); // إضافة معرف الوثيقة كخاصية

        const img = document.createElement("img");
        img.src = imageUrl;
        // إضافة معالجة خطأ للصورة إذا لم يتم تحميلها (مثل رابط غير صالح)
        img.onerror = function() {
            console.error("Failed to load image:", imageUrl);
            // يمكنك إزالة العنصر أو عرض صورة بديلة
            imgDiv.remove(); // إزالة العنصر بالكامل إذا فشل تحميل الصورة
        };
        img.style.width = "200px";
        img.style.margin = "10px";
        img.style.borderRadius = "15px"; // حواف دائرية
        imgDiv.appendChild(img);

        // زر "الحمد لله" مع التفاعل
        const heartButton = document.createElement("button");
        heartButton.classList.add("heart-button");
        heartButton.innerHTML = "الحمد لله ❤️"; // نص الزر
        heartButton.onclick = async function() { // جعل الدالة async
          const currentImageItem = heartButton.closest('.image-item');
          const docId = currentImageItem.getAttribute("data-doc-id");
          const countButton = currentImageItem.querySelector('.count-button');

          // جلب عدد القلوب الحالي من Firestore لتجنب مشاكل التزامن
          const docRef = doc(db, "images", docId);
          const docSnap = await getDoc(docRef);
          if (docSnap.exists()) {
              const currentHearts = docSnap.data().hearts || 0;
              const newHeartCount = currentHearts + 1;
              await updateHeartCount(docId, newHeartCount); // تحديث عدد القلوب في Firestore
              if (countButton) {
                  countButton.innerHTML = newHeartCount; // تحديث العداد في الواجهة
              }
              heartButton.classList.add("clicked"); // إضافة كلاس للتفاعل
              setTimeout(() => heartButton.classList.remove("clicked"), 300); // إزالة الكلاس بعد 300ms
          } else {
              console.error("Document does not exist for heart update:", docId);
          }
        };
        imgDiv.appendChild(heartButton);

        // زر العداد (غير قابل للتفاعل)
        const countButton = document.createElement("button");
        countButton.classList.add("count-button");
        countButton.innerHTML = heartsCount; // عرض عدد القلوب
        countButton.disabled = true; // تعطيل التفاعل مع الزر
        imgDiv.appendChild(countButton);

        // زر الحذف
        const deleteButton = document.createElement("button");
        deleteButton.classList.add("delete-button");
        deleteButton.innerHTML = "حذف";
        deleteButton.onclick = function() {
          const docIdToDelete = deleteButton.closest('.image-item').getAttribute("data-doc-id");
          deleteImage(docIdToDelete);
        };
        imgDiv.appendChild(deleteButton);

        // زر تحميل الصورة الأصلية
        const downloadButton = document.createElement("button");
        downloadButton.classList.add("download-button");
        downloadButton.innerHTML = "️️️تنزيل";
        downloadButton.onclick = function() {
          downloadImage(imageUrl);
        };
        imgDiv.appendChild(downloadButton);

        // زر رفع الصورة لأعلى (أعلى يسار)
        const moveUpButton = document.createElement("button");
        moveUpButton.classList.add("move-button", "move-up-button");
        moveUpButton.innerHTML = "  ";
        moveUpButton.onclick = function() {
          moveImageUp(imgDiv);
        };
        imgDiv.appendChild(moveUpButton);

        // زر إنزال الصورة لأسفل (أعلى يمين)
        const moveDownButton = document.createElement("button");
        moveDownButton.classList.add("move-button", "move-down-button");
        moveDownButton.innerHTML = "  ";
        moveDownButton.onclick = function() {
          moveImageDown(imgDiv);
        };
        imgDiv.appendChild(moveDownButton);

        // إضافة الصورة إلى الحاوية
        imageContainer.appendChild(imgDiv);
      });
    }

    // 🟢 4. تحديث عدد القلوب في Firestore
    async function updateHeartCount(docId, newHeartCount) {
        try {
            const imageRef = doc(db, "images", docId);
            await updateDoc(imageRef, { hearts: newHeartCount });
        } catch (error) {
            console.error("Error updating heart count: ", error);
            // يمكنك إضافة رسالة خطأ للمستخدم هنا إذا أردت
        }
    }

    // 🟢 5. حذف الصورة من Firestore
    async function deleteImage(docId) {
        try {
            const imageRef = doc(db, "images", docId);
            await deleteDoc(imageRef);
            loadImages(); // إعادة تحميل الصور بعد الحذف
        } catch (error) {
            console.error("Error deleting image: ", error);
            alert("حدث خطأ أثناء حذف الصورة.");
        }
    }

    // 🟢 6. تحميل الصورة الأصلية
    async function downloadImage(imageUrl) {
      try {
        // جلب الصورة كـ Blob
        const response = await fetch(imageUrl, {
          mode: 'cors', // التعامل مع CORS
        });
        if (!response.ok) {
             throw new Error(`HTTP error! status: ${response.status}`);
        }
        const blob = await response.blob();

        // إنشاء رابط تحميل
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;

        // استخراج اسم الملف أو استخدام اسم افتراضي
        const filename = imageUrl.split('/').pop().split('?')[0] || 'image.jpg';
        a.download = filename;

        // محاكاة النقر للتنزيل
        document.body.appendChild(a);
        a.click();

        // تنظيف
        document.body.removeChild(a);
        window.URL.revokeObjectURL(url);
      } catch (error) {
        console.error("خطأ أثناء تحميل الصورة:", error);
        alert("حدث خطأ أثناء تحميل الصورة. قد تكون هناك مشكلة في الوصول إلى رابط الصورة أو CORS.");
      }
    }

    // 🟢 7. تحريك الصورة لأعلى وتحديث الترتيب في Firestore
    async function moveImageUp(imgDiv) {
      const prevElement = imgDiv.previousElementSibling;
      if (prevElement) {
        imgDiv.parentNode.insertBefore(imgDiv, prevElement);
        await updateImageOrder(); // تحديث الترتيب في Firestore
      }
    }

    // 🟢 8. تحريك الصورة لأسفل وتحديث الترتيب في Firestore
    async function moveImageDown(imgDiv) {
      const nextElement = imgDiv.nextElementSibling;
      if (nextElement) {
        imgDiv.parentNode.insertBefore(nextElement, imgDiv);
        await updateImageOrder(); // تحديث الترتيب في Firestore
      }
    }

    // 🟢 9. تحديث ترتيب الصور في Firestore
    async function updateImageOrder() {
        try {
            const imageContainer = document.getElementById("imageContainer");
            const images = imageContainer.querySelectorAll(".image-item");

            const updates = []; // مصفوفة لتجميع عمليات التحديث
            for (let i = 0; i < images.length; i++) {
                const docId = images[i].getAttribute("data-doc-id"); // الحصول على معرف الوثيقة
                const imageRef = doc(db, "images", docId);
                // Use the current index as the base for order
                const newOrder = i;
                updates.push(updateDoc(imageRef, { order: newOrder }));
            }
            // تنفيذ جميع عمليات التحديث معًا
            await Promise.all(updates);
        } catch (error) {
            console.error("Error updating image order: ", error);
            alert("حدث خطأ أثناء تحديث ترتيب الصور.");
        }
    }

    // 🟢 10. رفع الصورة إلى Imgur (للملفات فقط)
    async function uploadFileToImgur(file) {
      const clientId = "0a4e691f4781a44"; // استبدل بـ Client-ID الصحيح لـ Imgur
      const formData = new FormData();
      formData.append("image", file);

      try {
        const response = await fetch("https://api.imgur.com/3/upload", {
          method: "POST",
          headers: { "Authorization": `Client-ID ${clientId}` },
          body: formData
        });

        const data = await response.json();
        if (!data.success) {
          throw new Error(data.data.error || "حدث خطأ أثناء رفع الصورة إلى Imgur.");
        }

        return data.data.link; // إرجاع رابط الصورة المرفوعة
      } catch (error) {
        console.error("خطأ أثناء رفع الصورة إلى Imgur:", error);
        throw new Error(`حدث خطأ أثناء رفع الصورة: ${error.message}`); // إعادة إلقاء الخطأ للتعامل معه في مكان آخر
      }
    }

    // 🟢 11. إضافة صورة إلى Firestore (سواء من Imgur أو رابط مباشر)
    async function addImageToFirestore(imageUrl) {
         try {
            // --- تحديث ترتيب الصور الحالية في Firestore ---
            const imageContainer = document.getElementById("imageContainer");
            const images = imageContainer.querySelectorAll(".image-item");
            const updates = [];

            // زيادة ترتيب الصور الحالية بمقدار 1
            for (let i = 0; i < images.length; i++) {
              const docId = images[i].getAttribute("data-doc-id");
              const imageRef = doc(db, "images", docId);
              // Use the current index as the base for order
              const newOrder = i + 1;
              updates.push(updateDoc(imageRef, { order: newOrder }));
            }
            // انتظر اكتمال تحديث الترتيب قبل إضافة الجديد
            await Promise.all(updates);

            // --- إضافة الصورة الجديدة بترتيب 0 إلى Firestore ---
            await addDoc(collection(db, "images"), { url: imageUrl, hearts: 0, order: 0 });

            loadImages(); // إعادة تحميل الصور بعد الإضافة والتحديث

         } catch (error) {
             console.error("خطأ أثناء إضافة الصورة إلى Firestore:", error);
             alert("حدث خطأ أثناء إضافة الصورة.");
         } finally {
            // إخفاء خيارات الرفع بعد الانتهاء
            document.getElementById('uploadOptions').classList.remove('visible');
             // إخفاء نافذة إدخال الرابط المخصصة
            hideUrlModal();
         }
    }


    // --------------------------------------------------
    // --- وظائف حفظ وتحميل النص القابل للتعديل ---
    // --------------------------------------------------

    // معرف المستند الذي سيتم تخزين النص فيه
    const textDocId = "mainContent"; // يمكنك تغيير هذا الاسم
    const textCollectionName = "userText"; // اسم المجموعة للنص

    // 🟢 12. حفظ النص في Firestore
    async function saveText(text) {
      try {
        const textRef = doc(db, textCollectionName, textDocId);
        await setDoc(textRef, { content: text }); // استخدام setDoc لإنشاء أو استبدال المستند
        console.log("Text saved successfully!");
      } catch (error) {
        console.error("Error saving text: ", error);
        alert("حدث خطأ أثناء حفظ النص.");
      }
    }

    // 🟢 13. تحميل النص من Firestore
    async function loadText() {
      const editableDiv = document.getElementById("editableText");
      try {
        const textRef = doc(db, textCollectionName, textDocId);
        const docSnap = await getDoc(textRef);

        if (docSnap.exists()) {
          editableDiv.innerHTML = docSnap.data().content; // استخدام innerHTML للحفاظ على تنسيق بسيط مثل فواصل الأسطر
        } else {
          // النص الافتراضي إذا لم يتم العثور على مستند
          editableDiv.innerHTML = "اكتب هنا...";
          console.log("No such document! Displaying default text.");
        }
      } catch (error) {
        console.error("Error loading text: ", error);
        // الحفاظ على النص الافتراضي في حالة حدوث خطأ
        editableDiv.innerHTML = "اكتب هنا...";
        alert("حدث خطأ أثناء تحميل النص.");
      }
    }

    // 🟢 14. إضافة مستمع حدث لحفظ النص عند فقدان التركيز (blur)
    function setupTextSaving() {
        const editableDiv = document.getElementById("editableText");
        if (editableDiv) {
            editableDiv.addEventListener("blur", () => {
                saveText(editableDiv.innerHTML); // حفظ محتوى HTML
            });
        } else {
            console.error("Editable text element not found!");
        }
    }

    // --------------------------------------------------
    // --- حركة الفراشة ---
    // --------------------------------------------------
    function moveButterfly() {
        const butterfly = document.getElementById('butterfly');
        if (!butterfly) return;

        const viewportWidth = window.innerWidth;
        const viewportHeight = window.innerHeight;
        const butterflySize = 55; // حجم الفراشة (تأكد من تطابقه مع CSS)

        // حساب المواقع العشوائية مع الأخذ في الاعتبار حجم الفراشة
        // تأكد من أن الفراشة لا تخرج عن الحدود
        const randomX = Math.random() * (viewportWidth - butterflySize);
        const randomY = Math.random() * (viewportHeight - butterflySize);

        // تطبيق الموقع الجديد
        butterfly.style.left = `${randomX}px`;
        butterfly.style.top = `${randomY}px`;
    }

    // بدء تحريك الفراشة كل بضع ثوانٍ
    function startButterflyMovement() {
        // تحريك الفراشة فورًا عند التحميل
        moveButterfly();
        // ثم تحريكها كل 8 ثوانٍ (تم زيادة المدة لجعل الحركة أبطأ)
        setInterval(moveButterfly, 8000); // 8000 ميلي ثانية = 8 ثوانٍ
    }


    // --------------------------------------------------
    // --- وظائف خيارات الرفع الجديدة ومعالجة الإدخال ---
    // --- بما في ذلك النافذة المنبثقة المخصصة للرابط ---
    // --------------------------------------------------

    // تبديل عرض خيارات الرفع
    function toggleUploadOptions() {
        const optionsDiv = document.getElementById('uploadOptions');
        optionsDiv.classList.toggle('visible');
    }

    // معالجة اختيار "رفع من خلال الجهاز"
    function handleUploadFromFile() {
        document.getElementById('fileInput').click(); // فتح نافذة اختيار الملف
        // إخفاء الخيارات بعد الاختيار (يمكن إبقاؤها ظاهرة إذا أردت)
        // document.getElementById('uploadOptions').classList.remove('visible');
    }

    // إظهار النافذة المنبثقة لإدخال الرابط
    function showUrlModal() {
        document.getElementById('urlModal').classList.add('visible');
        document.getElementById('urlInput').value = ''; // مسح الحقل عند الفتح
        document.getElementById('urlInput').focus(); // التركيز على حقل الإدخال
    }

    // إخفاء النافذة المنبثقة لإدخال الرابط
    function hideUrlModal() {
        document.getElementById('urlModal').classList.remove('visible');
    }

    // معالجة اختيار "إضافة رابط الصورة" (تظهر النافذة المخصصة الآن)
    function handleUploadFromUrl() {
        toggleUploadOptions(); // إخفاء قائمة الخيارات
        showUrlModal(); // إظهار النافذة المنبثقة المخصصة
    }

    // معالجة النقر على زر "إضافة" في النافذة المنبثقة للرابط
    async function handleAddUrl() {
        const imageUrl = document.getElementById('urlInput').value.trim(); // الحصول على الرابط وإزالة المسافات البيضاء
        if (imageUrl) {
            // التحقق من أن الرابط يبدو كعنوان URL صالح
            try {
                new URL(imageUrl); // محاولة إنشاء كائن URL للتحقق من الصلاحية الأساسية
                 await addImageToFirestore(imageUrl); // استدعاء دالة الإضافة إلى Firestore مع الرابط
            } catch (e) {
                alert("الرابط الذي أدخلته غير صالح. يرجى إدخال رابط صحيح يبدأ بـ http أو https.");
            }
        } else {
             alert("الرجاء إدخال رابط الصورة.");
        }
         // إخفاء النافذة المنبثقة سواء تم الإدخال أو لا
         hideUrlModal();
    }


    // --------------------------------------------------
    // --- تحميل البيانات عند بدء تشغيل الصفحة ---
    // --------------------------------------------------
    document.addEventListener("DOMContentLoaded", () => {
      loadImages(); // تحميل الصور
      loadText();   // تحميل النص المحفوظ
      setupTextSaving(); // إعداد الحفظ التلقائي للنص
      startButterflyMovement(); // بدء حركة الفراشة

      // إضافة مستمعي الأحداث للأزرار الجديدة
      document.getElementById('uploadBtn').addEventListener('click', toggleUploadOptions);
      document.getElementById('uploadFromFileBtn').addEventListener('click', handleUploadFromFile);
      document.getElementById('uploadFromUrlBtn').addEventListener('click', handleUploadFromUrl);

      // مستمعي الأحداث لأزرار النافذة المنبثقة للرابط
      document.getElementById('addUrlButton').addEventListener('click', handleAddUrl);
      document.getElementById('cancelUrlButton').addEventListener('click', hideUrlModal);

      // مستمع حدث لتغيير ملف الإدخال (يبقى كما هو)
      document.getElementById("fileInput").addEventListener("change", async (event) => {
          if (event.target.files.length > 0) {
              const file = event.target.files[0];
              try {
                  const imageUrl = await uploadFileToImgur(file); // رفع الملف إلى Imgur
                  await addImageToFirestore(imageUrl); // إضافة رابط Imgur إلى Firestore
              } catch (error) {
                  // الخطأ تم التعامل معه جزئياً في uploadFileToImgur، يمكنك إضافة المزيد هنا إذا لزم الأمر
                  console.error("Error during file upload process:", error);
                  alert(error.message); // عرض رسالة الخطأ للمستخدم
              }
          }
           // إخفاء خيارات الرفع بعد اختيار الملف
           document.getElementById('uploadOptions').classList.remove('visible');
            // إعادة تعيين حقل الإدخال للسماح برفع نفس الملف مرة أخرى إذا لزم الأمر
           event.target.value = '';
      });

    });

    // تحديث موقع الفراشة عند تغيير حجم النافذة
    window.addEventListener('resize', moveButterfly);

    // إخفاء خيارات الرفع والنافذة المنبثقة عند النقر خارجها
    window.addEventListener('click', (event) => {
        const uploadOptions = document.getElementById('uploadOptions');
        const uploadBtn = document.getElementById('uploadBtn');
        const urlModal = document.getElementById('urlModal');
        const urlModalContent = document.getElementById('urlModalContent'); // محتوى النافذة المنبثقة

        // إذا لم يكن النقر على زر الرفع أو داخل قائمة الخيارات أو داخل النافذة المنبثقة
        if (!uploadBtn.contains(event.target) && !uploadOptions.contains(event.target) && !urlModalContent.contains(event.target)) {
            uploadOptions.classList.remove('visible');
            // لا تخفي النافذة المنبثقة إذا كان النقر داخلها
            // hideUrlModal(); // تم نقل إخفاء النافذة إلى وظائف الأزرار
        }
    });

    // إخفاء النافذة المنبثقة عند الضغط على مفتاح Escape
    window.addEventListener('keydown', (event) => {
        if (event.key === 'Escape') {
            hideUrlModal();
        }
    });


  </script>

      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;

      overflow-x: hidden; /* منع ظهور شريط التمرير الأفقي بسبب الفراشة */
    }

    h1 {
      color: #FFA500; /* اللون الأصفر البرتقالي */
      font-size: 2.5rem;

      animation: fadeIn 1s ease-in-out;
    }

    h1::after {
      content: " ❤️"; /* إضافة رمز قلب */

    /* تصميم زر رفع الصورة الرئيسي (+) */
    #uploadBtn {
      position: fixed;
      bottom: 50px;
      left: 50px; /* تعديل الموقع ليكون في الأسفل اليسار */
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.103); /* خلفية شفافة أكثر */
      color: #ffffff9f; /* اللون الأبيض */

      display: flex;
      justify-content: center;
