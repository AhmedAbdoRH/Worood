<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ممتن .. اذكروا نعمة الله عليكم</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAunLxvASN6Cbsa_Nc6l78_5lMhe5fP2Qg",
      authDomain: "momtn-ecab7.firebaseapp.com",
      projectId: "momtn-ecab7",
      storageBucket: "momtn-ecab7.appspot.com",
      messagingSenderId: "98544311111",
      appId: "1:98544311111:web:0158668f45ae34818fca62",
      measurementId: "G-W164SZBMDP"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadImages() {
      const imageContainer = document.getElementById("imageContainer");
      imageContainer.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "images"));
      const images = [];
      querySnapshot.forEach((docData) => {
        images.push({ id: docData.id, ...docData.data() });
      });

      images.sort((a, b) => (a.order || 0) - (b.order || 0));

      images.forEach((image) => {
        const imageUrl = image.url;
        const docId = image.id;
        const heartsCount = image.hearts || 0;

        const imgDiv = document.createElement("div");
        imgDiv.classList.add("image-item");
        imgDiv.setAttribute("data-doc-id", docId);

        const img = document.createElement("img");
        img.src = imageUrl;
        img.classList.add("image");
        imgDiv.appendChild(img);

        const heartButton = document.createElement("button");
        heartButton.classList.add("heart-button");
        heartButton.innerHTML = `❤️ الحمد لله ${heartsCount}`;
        heartButton.onclick = function() {
          const newHeartCount = heartsCount + 1;
          updateHeartCount(docId, newHeartCount);
          this.classList.add('heart-pulse');
          setTimeout(() => this.classList.remove('heart-pulse'), 300);
          this.style.opacity = '0.5';
          setTimeout(() => {
            heartButton.innerHTML = `❤️ الحمد لله ${newHeartCount}`;
            this.style.opacity = '1';
          }, 150);
        };
        imgDiv.appendChild(heartButton);

        const deleteButton = document.createElement("button");
        deleteButton.classList.add("delete-button");
        deleteButton.innerHTML = "حذف";
        deleteButton.onclick = () => deleteImage(docId);
        imgDiv.appendChild(deleteButton);

        const moveUpButton = document.createElement("button");
        moveUpButton.classList.add("move-button", "move-up-button");
        moveUpButton.innerHTML = "▲";
        moveUpButton.onclick = () => moveImageUp(imgDiv);
        imgDiv.appendChild(moveUpButton);

        const moveDownButton = document.createElement("button");
        moveDownButton.classList.add("move-button", "move-down-button");
        moveDownButton.innerHTML = "▼";
        moveDownButton.onclick = () => moveImageDown(imgDiv);
        imgDiv.appendChild(moveDownButton);

        imageContainer.appendChild(imgDiv);
      });
    }

    async function updateHeartCount(docId, newHeartCount) {
      const imageRef = doc(db, "images", docId);
      await updateDoc(imageRef, { hearts: newHeartCount });
    }

    async function deleteImage(docId) {
      const imageRef = doc(db, "images", docId);
      await deleteDoc(imageRef);
      loadImages();
    }

    async function moveImageUp(imgDiv) {
      const prevElement = imgDiv.previousElementSibling;
      if (prevElement) {
        imgDiv.parentNode.insertBefore(imgDiv, prevElement);
        await updateImageOrder();
      }
    }

    async function moveImageDown(imgDiv) {
      const nextElement = imgDiv.nextElementSibling;
      if (nextElement) {
        imgDiv.parentNode.insertBefore(nextElement, imgDiv);
        await updateImageOrder();
      }
    }

    async function updateImageOrder() {
      const imageContainer = document.getElementById("imageContainer");
      const images = imageContainer.querySelectorAll(".image-item");
      for (let i = 0; i < images.length; i++) {
        const docId = images[i].getAttribute("data-doc-id");
        const imageRef = doc(db, "images", docId);
        await updateDoc(imageRef, { order: i });
      }
    }

    document.addEventListener("DOMContentLoaded", () => loadImages());

    document.getElementById("fileInput").addEventListener("change", async () => {
      const fileInput = document.getElementById("fileInput");
      if (!fileInput.files.length) return;

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append("image", file);

      try {
        const response = await fetch("https://api.imgur.com/3/upload", {
          method: "POST",
          headers: { "Authorization": "Client-ID 0a4e691f4781a44" },
          body: formData
        });

        const data = await response.json();
        if (!data.success) throw new Error(data.data.error);

        const imageContainer = document.getElementById("imageContainer");
        const images = imageContainer.querySelectorAll(".image-item");

        for (let i = 0; i < images.length; i++) {
          const docId = images[i].getAttribute("data-doc-id");
          const imageRef = doc(db, "images", docId);
          await updateDoc(imageRef, { order: i + 1 });
        }

        await addDoc(collection(db, "images"), { 
          url: data.data.link, 
          hearts: 0, 
          order: 0 
        });

        loadImages();
      } catch (error) {
        console.error("خطأ في الرفع:", error);
        alert("فشل رفع الصورة!");
      }
    });
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #470c42, #310325, #3f0135);
      color: rgb(46, 0, 23);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #FFA500;
      font-size: 2.5rem;
      margin: 20px 0;
      animation: fadeIn 1s ease-in-out;
    }

    #fileInput {
      display: none;
    }

    .upload-btn {
      position: fixed;
      bottom: 50px;
      left: 50px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border: 2px solid rgba(207, 207, 207, 0.5);
      animation: bounce 2s infinite;
      transition: all 0.3s ease;
    }

    .upload-btn:hover {
      background: rgba(58, 58, 58, 0.6);
      transform: scale(1.1);
    }

    .image-item {
      position: relative;
      display: inline-block;
      margin: 30px;
      animation: slideIn 0.5s ease-in-out;
    }

    .image {
      width: 200px;
      height: auto;
      margin: 10px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .heart-button {
      position: absolute;
      bottom: -35px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 165, 0, 0.3);
      padding: 8px 15px;
      border-radius: 25px;
      color: #FFA500;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
      backdrop-filter: blur(3px);
      display: flex;
      align-items: center;
      gap: 8px;
      direction: rtl;
    }

    .heart-button:hover {
      background: rgba(255, 165, 0, 0.2);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
    }

    .heart-button:active {
      transform: translate(-50%, 2px) scale(0.95);
    }

    .heart-pulse {
      animation: pulse 0.3s ease-in-out;
    }

    .delete-button {
      position: absolute;
      bottom: -25px;
      right: 10px;
      background: rgba(255, 0, 0, 0.3);
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 15px;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }

    .delete-button:hover {
      opacity: 1;
    }

    .move-button {
      position: absolute;
      top: 10px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      opacity: 0.7;
      transition: all 0.3s ease;
    }

    .move-button:hover {
      opacity: 1;
      background: rgba(255, 165, 0, 0.5);
    }

    #imageContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      width: 100%;
    }

    .footer-text {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #310325;
      color: white;
      padding: 8px 0;
      font-size: 12px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes pulse {
      0% { transform: translate(-50%, 0) scale(1); }
      50% { transform: translate(-50%, 0) scale(1.2); }
      100% { transform: translate(-50%, 0) scale(1); }
    }

    .logo {
      width: 150px;
      margin: 30px 0;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="شعار التطبيق" class="logo">
  <input type="file" id="fileInput" accept="image/*">
  <label for="fileInput" class="upload-btn">+</label>
  <div id="imageContainer"></div>
  <footer class="footer-text">إصدار التطبيق 0.9</footer>
</body>
</html>
