<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تطبيق ورود</title>
  <script type="module">
    // 🟢 1. استيراد Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    // استيراد الدوال اللازمة لـ Firestore
    import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

    // 🟢 2. إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBt33Ut9nw0WX-DDRi46pB4klvXB8eNe90", // استبدل بمفتاح API الخاص بك
      authDomain: "rhm-banking.firebaseapp.com",
      projectId: "rhm-banking",
      storageBucket: "rhm-banking.appspot.com",
      messagingSenderId: "441668952624",
      appId: "1:441668952624:web:f45150dcdc42c6c48203f5",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 🟢 3. تحميل الصور من Firestore عند فتح الموقع
    async function loadImages() {
      const imageContainer = document.getElementById("imageContainer");
      imageContainer.innerHTML = ""; // تفريغ المحتوى قبل تحميل الصور الجديدة
      const querySnapshot = await getDocs(collection(db, "images"));
      const images = [];
      querySnapshot.forEach((docData) => {
        images.push({ id: docData.id, ...docData.data() });
      });

      // ترتيب الصور بناءً على الحقل order
      images.sort((a, b) => (a.order || 0) - (b.order || 0));

      images.forEach((image) => {
        const imageUrl = image.url;
        const docId = image.id; // معرف الوثيقة لحذفها لاحقًا
        const heartsCount = image.hearts || 0; // استرجاع عدد القلوب

        // إنشاء عنصر الصورة
        const imgDiv = document.createElement("div");
        imgDiv.classList.add("image-item");
        imgDiv.setAttribute("data-doc-id", docId); // إضافة معرف الوثيقة كخاصية

        const img = document.createElement("img");
        img.src = imageUrl;
        img.style.width = "200px"; // Note: This might be overridden by CSS class .image if you apply it
        img.style.margin = "10px"; // Note: This might be overridden by CSS class .image-item
        img.style.borderRadius = "15px"; // Note: This might be overridden by CSS class .image
        // Consider applying a class instead: img.classList.add("image");
        imgDiv.appendChild(img);


        // زر "الحمد لله" مع التفاعل
        const heartButton = document.createElement("button");
        heartButton.classList.add("heart-button");
        heartButton.innerHTML = "الحمد لله ❤️"; // نص الزر
        heartButton.onclick = function() {
          // Find the corresponding count button within the same imgDiv
          const countButton = imgDiv.querySelector('.count-button');
          if (countButton) {
            const currentHearts = parseInt(countButton.innerHTML, 10) || 0; // Get current count from button
            const newHeartCount = currentHearts + 1;
            updateHeartCount(docId, newHeartCount); // تحديث عدد القلوب في Firestore
            countButton.innerHTML = newHeartCount; // تحديث العداد في الواجهة فورًا
          } else {
             // Fallback or initial load scenario
            const newHeartCount = heartsCount + 1;
            updateHeartCount(docId, newHeartCount);
             // Try updating the button if it exists, otherwise it'll update on next load
             const maybeCountButton = imgDiv.querySelector('.count-button');
             if (maybeCountButton) maybeCountButton.innerHTML = newHeartCount;
          }
          heartButton.classList.add("clicked"); // إضافة كلاس للتفاعل
          setTimeout(() => heartButton.classList.remove("clicked"), 300); // إزالة الكلاس بعد 300ms
        };
        imgDiv.appendChild(heartButton);

        // زر العداد (غير قابل للتفاعل)
        const countButton = document.createElement("button");
        countButton.classList.add("count-button");
        countButton.innerHTML = heartsCount; // عرض عدد القلوب
        countButton.disabled = true; // تعطيل التفاعل مع الزر
        imgDiv.appendChild(countButton);

        // زر الحذف
        const deleteButton = document.createElement("button");
        deleteButton.classList.add("delete-button");
        deleteButton.innerHTML = "حذف";
        deleteButton.onclick = function() {
          deleteImage(docId);
        };
        imgDiv.appendChild(deleteButton);

        // زر تحميل الصورة الأصلية
        const downloadButton = document.createElement("button");
        downloadButton.classList.add("download-button");
        downloadButton.innerHTML = "️️️تنزيل";
        downloadButton.onclick = function() {
          downloadImage(imageUrl);
        };
        imgDiv.appendChild(downloadButton);

        // زر رفع الصورة لأعلى (أعلى يسار -> CSS now places it right)
        const moveUpButton = document.createElement("button");
        moveUpButton.classList.add("move-button", "move-up-button");
        moveUpButton.innerHTML = "↑"; // Changed icon for clarity
        moveUpButton.onclick = function() {
          moveImageUp(imgDiv);
        };
        imgDiv.appendChild(moveUpButton);

        // زر إنزال الصورة لأسفل (أعلى يمين -> CSS now places it left)
        const moveDownButton = document.createElement("button");
        moveDownButton.classList.add("move-button", "move-down-button");
        moveDownButton.innerHTML = "↓"; // Changed icon for clarity
        moveDownButton.onclick = function() {
          moveImageDown(imgDiv);
        };
        imgDiv.appendChild(moveDownButton);

        // إضافة الصورة إلى الحاوية
        imageContainer.appendChild(imgDiv);
      });
    }

    // 🟢 4. تحديث عدد القلوب في Firestore
    async function updateHeartCount(docId, newHeartCount) {
        try {
            const imageRef = doc(db, "images", docId);
            await updateDoc(imageRef, { hearts: newHeartCount });
            // No need to reload all images, UI updated instantly
        } catch (error) {
            console.error("Error updating heart count: ", error);
            alert("حدث خطأ أثناء تحديث عدد القلوب.");
        }
    }

    // 🟢 5. حذف الصورة من Firestore
    async function deleteImage(docId) {
        try {
            const imageRef = doc(db, "images", docId);
            await deleteDoc(imageRef);
            // Find the image element in the DOM and remove it
            const imageItemToRemove = document.querySelector(`.image-item[data-doc-id="${docId}"]`);
            if (imageItemToRemove) {
                imageItemToRemove.remove();
            }
            // No need to call loadImages() anymore, just update order
            await updateImageOrder();
        } catch (error) {
            console.error("Error deleting image: ", error);
            alert("حدث خطأ أثناء حذف الصورة.");
        }
    }

    // 🟢 6. تحميل الصورة الأصلية
    async function downloadImage(imageUrl) {
      try {
        // جلب الصورة كـ Blob
        const response = await fetch(imageUrl, {
          mode: 'cors', // التعامل مع CORS
        });
        if (!response.ok) {
             throw new Error(`HTTP error! status: ${response.status}`);
        }
        const blob = await response.blob();

        // إنشاء رابط تحميل
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;

        // استخراج اسم الملف أو استخدام اسم افتراضي
        const filename = imageUrl.split('/').pop().split('?')[0] || 'image.jpg';
        a.download = filename;

        // محاكاة النقر للتنزيل
        document.body.appendChild(a);
        a.click();

        // تنظيف
        document.body.removeChild(a);
        window.URL.revokeObjectURL(url);
      } catch (error) {
        console.error("خطأ أثناء تحميل الصورة:", error);
        alert("حدث خطأ أثناء تحميل الصورة. قد تكون هناك مشكلة في الوصول إلى رابط الصورة أو CORS.");
      }
    }

    // 🟢 7. تحريك الصورة لأعلى وتحديث الترتيب في Firestore
    async function moveImageUp(imgDiv) {
      const prevElement = imgDiv.previousElementSibling;
      if (prevElement) {
        imgDiv.parentNode.insertBefore(imgDiv, prevElement);
        await updateImageOrder(); // تحديث الترتيب في Firestore
      }
    }

    // 🟢 8. تحريك الصورة لأسفل وتحديث الترتيب في Firestore
    async function moveImageDown(imgDiv) {
      const nextElement = imgDiv.nextElementSibling;
      if (nextElement) {
        imgDiv.parentNode.insertBefore(nextElement, imgDiv);
        await updateImageOrder(); // تحديث الترتيب في Firestore
      }
    }

    // 🟢 9. تحديث ترتيب الصور في Firestore
    async function updateImageOrder() {
        try {
            const imageContainer = document.getElementById("imageContainer");
            const images = imageContainer.querySelectorAll(".image-item");

            const updates = []; // مصفوفة لتجميع عمليات التحديث
            for (let i = 0; i < images.length; i++) {
                const docId = images[i].getAttribute("data-doc-id"); // الحصول على معرف الوثيقة
                if (docId) { // Ensure docId exists
                  const imageRef = doc(db, "images", docId);
                  // إضافة الوعد الخاص بالتحديث إلى المصفوفة
                  updates.push(updateDoc(imageRef, { order: i }));
                  images[i].dataset.order = i; // Update data attribute in DOM
                } else {
                    console.warn("Image item missing data-doc-id:", images[i]);
                }
            }
            // تنفيذ جميع عمليات التحديث معًا
            if (updates.length > 0) {
              await Promise.all(updates);
              console.log("Image order updated in Firestore.");
            }
        } catch (error) {
            console.error("Error updating image order: ", error);
            alert("حدث خطأ أثناء تحديث ترتيب الصور.");
        }
    }

    // 🟢 10. رفع الصورة تلقائيًا عند اختيارها
    document.getElementById("fileInput").addEventListener("change", async () => {
      const fileInput = document.getElementById("fileInput");
      if (!fileInput.files.length) {
        // alert("يرجى اختيار صورة."); // Maybe remove alert, as button click implies intent
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append("image", file);

      const clientId = "0a4e691f4781a44"; // استبدل بـ Client-ID الصحيح لـ Imgur

       // Show some loading indicator maybe?
       const uploadButton = document.querySelector('.upload-btn');
       const originalButtonText = uploadButton.innerHTML;
       uploadButton.innerHTML = '...'; // Indicate loading
       uploadButton.disabled = true;


      try {
        // --- رفع الصورة إلى Imgur ---
        const response = await fetch("https://api.imgur.com/3/upload", {
          method: "POST",
          headers: { "Authorization": `Client-ID ${clientId}` },
          body: formData
        });

        const data = await response.json();
        if (!data.success) {
          throw new Error(data.data.error || "حدث خطأ أثناء رفع الصورة إلى Imgur.");
        }

        const imageUrl = data.data.link;

        // --- تحديث ترتيب الصور الحالية في Firestore (Optional but good practice)---
        // If not done here, updateImageOrder after adding the new one handles it
        // await updateImageOrder(); // Ensure current order is saved before adding new

        // --- إضافة الصورة الجديدة بترتيب 0 إلى Firestore ---
        const newDocRef = await addDoc(collection(db, "images"), { url: imageUrl, hearts: 0, order: -1 }); // Add with temporary order
        console.log("Image added to Firestore with temp order", newDocRef.id);

        // --- إضافة الصورة الجديدة إلى الواجهة فورًا في البداية ---
         const imageContainer = document.getElementById("imageContainer");
         const imgDiv = document.createElement("div");
         imgDiv.classList.add("image-item");
         imgDiv.setAttribute("data-doc-id", newDocRef.id); // Set the new doc ID

         const img = document.createElement("img");
         img.src = imageUrl;
         img.style.width = "200px";
         img.style.margin = "10px";
         img.style.borderRadius = "15px";
         // img.classList.add("image"); // Apply class if needed
         imgDiv.appendChild(img);

         // Add buttons (similar structure as in loadImages)
         const heartButton = document.createElement("button");
         heartButton.classList.add("heart-button");
         heartButton.innerHTML = "الحمد لله ❤️";
         heartButton.onclick = function() { /* ... same onclick logic ... */
             const countButton = imgDiv.querySelector('.count-button');
             if (countButton) {
                const currentHearts = parseInt(countButton.innerHTML, 10) || 0;
                const newHeartCount = currentHearts + 1;
                updateHeartCount(newDocRef.id, newHeartCount);
                countButton.innerHTML = newHeartCount;
             }
             heartButton.classList.add("clicked");
             setTimeout(() => heartButton.classList.remove("clicked"), 300);
         };
         imgDiv.appendChild(heartButton);

         const countButton = document.createElement("button");
         countButton.classList.add("count-button");
         countButton.innerHTML = 0; // Initial hearts
         countButton.disabled = true;
         imgDiv.appendChild(countButton);

         const deleteButton = document.createElement("button");
         deleteButton.classList.add("delete-button");
         deleteButton.innerHTML = "حذف";
         deleteButton.onclick = function() { deleteImage(newDocRef.id); };
         imgDiv.appendChild(deleteButton);

         const downloadButton = document.createElement("button");
         downloadButton.classList.add("download-button");
         downloadButton.innerHTML = "تنزيل";
         downloadButton.onclick = function() { downloadImage(imageUrl); };
         imgDiv.appendChild(downloadButton);

         const moveUpButton = document.createElement("button");
         moveUpButton.classList.add("move-button", "move-up-button");
         moveUpButton.innerHTML = "↑";
         moveUpButton.onclick = function() { moveImageUp(imgDiv); };
         imgDiv.appendChild(moveUpButton);

         const moveDownButton = document.createElement("button");
         moveDownButton.classList.add("move-button", "move-down-button");
         moveDownButton.innerHTML = "↓";
         moveDownButton.onclick = function() { moveImageDown(imgDiv); };
         imgDiv.appendChild(moveDownButton);

         // Add the new image div to the beginning of the container
         imageContainer.insertBefore(imgDiv, imageContainer.firstChild);

        // --- تحديث ترتيب جميع الصور الآن بما في ذلك الصورة الجديدة ---
        await updateImageOrder();


        // loadImages(); // No longer necessary, UI updated directly

      } catch (error) {
        console.error("خطأ أثناء رفع الصورة:", error);
        alert(`حدث خطأ أثناء رفع الصورة: ${error.message}. تحقق من وحدة التحكم.`);
      } finally {
        // إعادة تعيين حقل الإدخال للسماح برفع نفس الملف مرة أخرى إذا لزم الأمر
        fileInput.value = '';
        // Restore upload button
        if(uploadButton) {
          uploadButton.innerHTML = originalButtonText;
          uploadButton.disabled = false;
        }
      }
    });

    // --------------------------------------------------
    // --- وظائف حفظ وتحميل النص القابل للتعديل ---
    // --------------------------------------------------

    // معرف المستند الذي سيتم تخزين النص فيه
    const textDocId = "mainContent"; // يمكنك تغيير هذا الاسم
    const textCollectionName = "userText"; // اسم المجموعة للنص

    // 🟢 11. حفظ النص في Firestore
    let saveTimeout;
    async function saveText(text) {
      // Debounce saving: wait 1 second after last edit before saving
      clearTimeout(saveTimeout);
      saveTimeout = setTimeout(async () => {
        try {
          const textRef = doc(db, textCollectionName, textDocId);
          await setDoc(textRef, { content: text }, { merge: true }); // Use merge to avoid overwriting other fields if any
          console.log("Text saved successfully!");
        } catch (error) {
          console.error("Error saving text: ", error);
          // Don't alert on save error, might be annoying
        }
      }, 1000); // Wait 1 second (1000ms)
    }


    // 🟢 12. تحميل النص من Firestore
    async function loadText() {
      const editableDiv = document.getElementById("editableText");
      try {
        const textRef = doc(db, textCollectionName, textDocId);
        const docSnap = await getDoc(textRef);

        if (docSnap.exists()) {
          editableDiv.innerHTML = docSnap.data().content; // استخدام innerHTML للحفاظ على تنسيق بسيط مثل فواصل الأسطر
        } else {
          // النص الافتراضي إذا لم يتم العثور على مستند
          editableDiv.innerHTML = "اكتب هنا...";
          console.log("No text document found! Displaying default text.");
        }
      } catch (error) {
        console.error("Error loading text: ", error);
        // الحفاظ على النص الافتراضي في حالة حدوث خطأ
        editableDiv.innerHTML = "اكتب هنا...";
        // alert("حدث خطأ أثناء تحميل النص."); // Avoid alert on load
      }
    }

    // 🟢 13. إضافة مستمع حدث لحفظ النص عند تغيير المحتوى (input)
    function setupTextSaving() {
        const editableDiv = document.getElementById("editableText");
        if (editableDiv) {
            editableDiv.addEventListener("input", () => { // Use 'input' for immediate reaction
                saveText(editableDiv.innerHTML); // حفظ محتوى HTML
            });
            // Remove blur listener if it existed
            // editableDiv.removeEventListener("blur", saveOnBlur);
        } else {
            console.error("Editable text element not found!");
        }
    }
    // Helper function if blur listener was used
    // function saveOnBlur() { saveText(this.innerHTML); }


    // --------------------------------------------------
    // --- تحميل البيانات عند بدء تشغيل الصفحة ---
    // --------------------------------------------------
    document.addEventListener("DOMContentLoaded", () => {
      loadText();   // تحميل النص المحفوظ أولاً
      loadImages(); // تحميل الصور
      setupTextSaving(); // إعداد الحفظ التلقائي للنص
    });

  </script>

      width: 25px; /* Make it visible */

      border-radius: 50%;

      font-size: 14px;

      cursor: pointer;

    .delete-button:hover {
      opacity: 1; /* Full opacity on hover */
      background-color: rgba(211, 47, 47, 0.8); /* Darker red */
      transform: scale(1.1);
    }


    /* تصميم زر التحميل */
    .download-button {
      position: absolute;
      bottom: 10px; /* Adjusted position */
      right: 10px; /* وضع الزر في أسفل اليمين */
      background: rgba(255, 255, 255, 0.2);
      border: none;
      padding: 4px 10px;
      border-radius: 10px;
      color: #FFFFFF;
      font-size: 12px;
      cursor: pointer;
