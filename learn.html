        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; border: 0; }

        function identifyEnglishArabic(part1, part2) {

            }
            if (p1IsEnglish && !p1IsArabic && p2IsArabic && !p2IsEnglish) {

            // Case 2: Handle mixed scripts (prioritize Arabic detection)

            // 1. Parse lines and identify languages
            for (const line of lines) {
                const trimmedLine = line.trim();
                if (!trimmedLine || trimmedLine.startsWith('#') || trimmedLine.startsWith('//')) {
                    skippedLines++;
                    continue;
                }

                // Try splitting by common separators (colon, equals, tab)
                const parts = trimmedLine.split(/\s*[:=\t]+\s*/, 2);
                if (parts.length === 2) {
                    const identified = identifyEnglishArabic(parts[0], parts[1]);
                    if (identified) {
                        parsedPairs.push(identified);

            if (!hardWordsOutput || hardWordsOutput.value.trim() === '') { setTemporaryMessage(deleteMessage, 'لا توجد كلمات لحذفها.', 'info', true); return; }

                else { setTemporaryMessage(deleteMessage, `فشل الحذف: ${result.message}`, 'error', true, 7000); }
            } catch (error) { console.error("[UI] Unexpected error during deletion process:", error); setTemporaryMessage(deleteMessage, 'حدث خطأ غير متوقع أثناء الحذف.', 'error', true, 7000); }

ontainer=document.getElementById('difficultyButtonsContainer');markEasyBtn=document.getElementById('markEasyBtn');markHardBtn=document.getElementById('markHardBtn');sessionMessage=document.getElementById('sessionMessage');hardWordsListContainer=document.getElementById('hardWordsListContainer');hardWordsOutput=document.getElementById('hardWordsOutput');copyHardWordsBtn=document.getElementById('copyHardWordsBtn');copyMessage=document.getElementById('copyMessage');gotoHardWordsBtn=document.getElementById('gotoHardWordsBtn');deleteAllHardWordsBtn=document.getElementById('deleteAllHardWordsBtn');deleteBtnText=document.getElementById('deleteBtnText');deleteBtnLoader=document.getElementById('deleteBtnLoader');deleteMessage=document.getElementById('deleteMessage');
