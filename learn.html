        async function checkWordExists(word) {

                            where("word", "==", word),
                            where("userId", "==", currentUserId)); // Filter by userId is crucial
            try {

            } catch (error) {

                setTemporaryMessage(addMessage, `خطأ عند التحقق من وجود كلمة "${word}".`, 'error', false);

        /**
         * Adds a new word object to Firestore for the current user.
         * @param {object} wordObject Object containing { word, translation }.
         * @returns {Promise<import("firebase/firestore").DocumentReference|null>} Firestore document reference or null on error.
         */
        async function addWordFirestore(wordObject) {
            if (!firestoreInitialized || !currentUserId) {
                console.error("addWordFirestore: Firestore not ready or user not logged in.");
                setTemporaryMessage(addMessage, 'خطأ: لا يمكن إضافة الكلمة (مشكلة اتصال أو تسجيل دخول).', 'error', false);
                return null;

                 const docRef = await addDoc(collection(db, WORDS_COLLECTION), {
                    ...wordObject,
                    userId: currentUserId, // Associate word with the logged-in user
                    status: 'hard', // Default status for new words
                    createdAt: serverTimestamp() // Record creation time
                });
                return docRef;
            } catch (error) {
                 console.error("Error adding word to Firestore:", error);
                 let userMessage = `خطأ عند إضافة كلمة "${wordObject.word}" لقاعدة البيانات.`;

                     userMessage = `خطأ صلاحية: ليس لديك الإذن لإضافة كلمات. تأكد من تحديث قواعد الأمان في Firestore للسماح بالكتابة للمستخدمين المسجلين (${currentUserId}).`;

        /**
         * Fetches all 'hard' words for the current logged-in user.
         * @returns {Promise<Array|null>} Array of word objects {id, word, translation, ...} or null on error.
         */
        async function getHardWordsFirestore() {
            if (!firestoreInitialized || !currentUserId) {
                console.error("getHardWordsFirestore: Firestore not ready or user not logged in.");
                setSessionMessage('خطأ: لا يمكن جلب الكلمات (مشكلة اتصال أو تسجيل دخول).', 'error');
                return null;
            }
            // Query for words belonging to the current user with status 'hard'
            const q = query(collection(db, WORDS_COLLECTION),
                            where("userId", "==", currentUserId), // Filter by the logged-in user
                            where("status", "==", "hard"));      // Filter by status
            try {
                const querySnapshot = await getDocs(q);
                const words = [];
                querySnapshot.forEach((doc) => {
                    // Push word data along with its Firestore ID
                    words.push({ id: doc.id, ...doc.data() });
                });
                // Shuffle the words for a random review order
                return words.sort(() => Math.random() - 0.5);
            } catch (error) {
                 console.error("Error fetching hard words:", error);
                 if (error.code === 'permission-denied') {
                     setSessionMessage(`خطأ صلاحية: ليس لديك الإذن لقراءة الكلمات. تأكد من تحديث قواعد الأمان في Firestore للسماح بالقراءة للمستخدمين المسجلين (${currentUserId}).`, 'error');
                 } else {
                     setSessionMessage(`خطأ عند جلب الكلمات: ${error.message}`, 'error');
                 }
                return null; // Indicate failure
            }
        }

        async function addWordsFromText() {
            // Ensure user is logged in and Firestore is ready
            if (!firestoreInitialized || !currentUserId) {
                setTemporaryMessage(addMessage, 'يجب تسجيل الدخول أولاً لإضافة الكلمات.', 'warning', false);
                return;
            }
             // Ensure UI elements are present
             if (!bulkInput || !addBulkBtn || !addBtnText || !addBtnLoader || !addMessage) {
                 console.error("addWordsFromText: Missing required UI elements.");
                 setTemporaryMessage(addMessage,"خطأ في واجهة المستخدم.", 'error', false);
                 return;
             }

            const text = bulkInput.value.trim();
            if (!text) {
                setTemporaryMessage(addMessage, "الرجاء إدخال أو لصق النص أولاً.", "warning", false);
                return; // Stop if input is empty
            }

            toggleButtonLoading(addBulkBtn, addBtnText, addBtnLoader, true, 'جار الإضافة...');
            setTemporaryMessage(addMessage, 'جاري تحليل وإضافة الكلمات...', 'info', false);

            const lines = text.split('\n');
            let addedCount = 0;
            let skippedCount = 0;
            let errorCount = 0;

            // Process lines one by one to check existence before adding
            for (const line of lines) {
                const trimmedLine = line.trim();
                // Skip empty lines and lines starting with comment markers
                if (!trimmedLine || trimmedLine.startsWith('#') || trimmedLine.startsWith('//')) {
                    continue;
                }

                // Split by common delimiters: colon, equals sign, or tab, surrounded by optional whitespace
                const parts = trimmedLine.split(/\s*[:=\t]\s*/, 2);

                if (parts.length === 2) {
                    const word = parts[0].trim();
                    const translation = parts[1].trim();

                    // Ensure both word and translation are non-empty
                    if (word && translation) {
                        try {
                            // Check if this specific word already exists *for this user*
                            const exists = await checkWordExists(word);
                            if (!exists) {
                                // If it doesn't exist, attempt to add it
                                const addedDoc = await addWordFirestore({ word, translation });
                                if (addedDoc) {
                                    addedCount++; // Increment success count
                                } else {
                                    // Error message should have been shown by addWordFirestore
                                    errorCount++; // Increment error count
                                }
                            } else {
                                // Word already exists for this user
                                console.log(`Skipping duplicate word for user ${currentUserId}: ${word}`);
                                skippedCount++;
                            }
                        } catch (err) {
                             // Catch errors from checkWordExists or addWordFirestore if they throw unexpectedly
                             console.error(`Error processing line for word "${word}":`, err);
                             setTemporaryMessage(addMessage, `خطأ غير متوقع عند معالجة كلمة "${word}".`, 'error', false);
                             errorCount++;
                        }
                    } else {
                        // Line had a delimiter but word or translation was empty
                        console.log(`Skipping line with empty word or translation: ${trimmedLine}`);
                        skippedCount++;
                    }
                } else {
                    // Line didn't contain a valid delimiter or format
                    console.log(`Skipping invalid format line: ${trimmedLine}`);
                    skippedCount++;
                }
            } // End of line processing loop

            // --- Construct final feedback message ---
            let messageText = '';
            let messageClass = 'default'; // Default message type

            if (errorCount > 0) {
                 messageText += `حدث ${errorCount} خطأ أثناء الإضافة أو التحقق. `;
                 messageClass = 'error'; // Set message type to error
            }
             if (addedCount > 0) {
                messageText += `تمت إضافة ${addedCount} كلمة جديدة بنجاح. `;
                 if (messageClass !== 'error') messageClass = 'success'; // Set to success if no errors occurred
            }
             if (skippedCount > 0) {
                messageText += `تم تخطي ${skippedCount} سطراً (مكرر أو تنسيق غير صحيح أو فارغ). `;
                // Set to warning if only skips occurred, otherwise keep error/success status
                if (messageClass === 'default') messageClass = 'warning';
            }

            // Handle cases where no valid lines were processed
            const nonEmptyLines = lines.filter(l => l.trim() && !l.trim().startsWith('#') && !l.trim().startsWith('//')).length;
             if (addedCount === 0 && skippedCount === 0 && errorCount === 0 && nonEmptyLines > 0) {
                 // Input had lines, but none were valid format for adding
                 messageText = "لم يتم العثور على كلمات صالحة للإضافة في النص المدخل (تحقق من التنسيق: كلمة فاصل ترجمة).";
                 messageClass = 'warning';
            } else if (nonEmptyLines === 0 && text) {
                 // Input was not empty but contained only comments or blank lines
                 messageText = "النص المدخل فارغ أو يحتوي فقط على تعليقات.";
                 messageClass = 'info';
            } else if (!messageText.trim()) {
                 // No action was taken (e.g., empty input initially)
                 messageText = "لم تتم إضافة أو تخطي أي كلمات.";
                 messageClass = 'info';
            }

            // Display the final summary message
            setTemporaryMessage(addMessage, messageText.trim(), messageClass, false, 5000); // Show for 5 seconds

            // Clear the input field only if words were successfully added
            if (addedCount > 0) {
                bulkInput.value = '';
            }
            // Re-enable the add button
            toggleButtonLoading(addBulkBtn, addBtnText, addBtnLoader, false);
        }

                     return; // Stop if words couldn't be fetched
                }

                if (currentSessionWords.length === 0) {
                    // No words need review
                    setSessionMessage('لا توجد كلمات للمراجعة حالياً. أحسنت! أضف المزيد من الكلمات.', 'success');
                    flashcardContainer.classList.add('hidden');
                    wordDisplayCard.classList.add('hidden');
                     if (mainHeading) mainHeading.classList.remove('hidden'); // Show title if no review
                    return; // Exit session start
                }

                // --- Start the review session ---
                currentWordIndex = 0; // Reset index for the new session
                setSessionMessage('', 'default'); // Clear loading message
                displayCurrentWord(); // Display the first word
                showPage('pageReview'); // Ensure the review page structure is visible

            } catch (error) {
                // Catch any unexpected errors during the start process
                console.error("Error starting review session:", error);
                setSessionMessage('حدث خطأ غير متوقع أثناء بدء المراجعة.', 'error');
                 flashcardContainer.classList.add('hidden');
                 wordDisplayCard.classList.add('hidden');
            }
        }

        function displayCurrentWord() {
            // Check if session ended
            if (currentWordIndex >= currentSessionWords.length) {
                endSession(); // Call end session logic
                return;
            }

            // Get the current word object
            const currentWord = currentSessionWords[currentWordIndex];

            // Validate word data
            if (!currentWord || !currentWord.word || !currentWord.translation || !currentWord.id) {
                 console.error("Invalid word data encountered at index", currentWordIndex, ":", currentWord);
                 setSessionMessage("خطأ: بيانات الكلمة غير صالحة. الانتقال للكلمة التالية...", "error");
                 // Skip this invalid word automatically after a short delay
                 setTimeout(goToNextWord, 500);
                 return;
            }

            // --- Update UI elements with current word data ---
            if (wordDisplayLarge) wordDisplayLarge.textContent = currentWord.word;
            if (translationDisplay) {
                translationDisplay.textContent = currentWord.translation;
                translationDisplay.classList.add('hidden'); // Hide translation initially
            }
            if (progressDisplay) progressDisplay.textContent = `الكلمة ${currentWordIndex + 1} / ${currentSessionWords.length}`;

            // --- Show relevant UI containers ---
            if (wordDisplayCard) wordDisplayCard.classList.remove('hidden');
            if (flashcardContainer) flashcardContainer.classList.remove('hidden');
            // Ensure the parent card container for flashcard is visible
            if (flashcardContainer && flashcardContainer.parentElement) {
                flashcardContainer.parentElement.classList.remove('hidden');
            }
            // Hide the main H1 title during flashcard display for better focus
            if (mainHeading) mainHeading.classList.add('hidden');

            // --- Enable interaction buttons ---
            if (markEasyBtn) markEasyBtn.disabled = false;
            if (markHardBtn) markHardBtn.disabled = false;
            if (showTranslationBtn) showTranslationBtn.classList.remove('hidden'); // Make sure it's visible
        }

        function handleShowTranslation() {
            // Toggle the visibility of the translation element
            if (translationDisplay) {
                translationDisplay.classList.toggle('hidden');
            }
        }

        async function markWordAsEasy() {
            // Check prerequisites
            if (!firestoreInitialized || !currentUserId) {
                setSessionMessage('خطأ اتصال، لا يمكن تحديث حالة الكلمة.', 'error');
                return;
            }
            // Check bounds
            if (currentWordIndex >= currentSessionWords.length) return;

            // Disable buttons to prevent multiple clicks during processing
            if (markEasyBtn) markEasyBtn.disabled = true;
            if (markHardBtn) markHardBtn.disabled = true;

            const currentWordObject = currentSessionWords[currentWordIndex];
             // Validate the current word object before proceeding
             if (!currentWordObject || !currentWordObject.id) {
                 console.error("markWordAsEasy: Invalid current word object or missing ID.");
                 setSessionMessage("خطأ: بيانات الكلمة الحالية غير صالحة.", "error");
                 // Re-enable buttons on error
                 if (markEasyBtn) markEasyBtn.disabled = false;
                 if (markHardBtn) markHardBtn.disabled = false;
                 return;
             }

            try {
                // Attempt to update the word status in Firestore
                await updateWordStatusFirestore(currentWordObject.id, 'easy');
                // On successful update, move to the next word
                goToNextWord();
            } catch(error) {
                // Error message should have been set by updateWordStatusFirestore
                // Re-enable buttons on failure to allow retry or marking as hard
                if (markEasyBtn) markEasyBtn.disabled = false;
                if (markHardBtn) markHardBtn.disabled = false;
            }
        }

        function markWordAsHard() {
            // No Firestore update needed for 'hard', just proceed to the next word.
            // Check bounds
            if (currentWordIndex >= currentSessionWords.length) return;

             const currentWordObject = currentSessionWords[currentWordIndex];
             // Basic check if word object exists
             if (!currentWordObject || !currentWordObject.word) {
                  console.error("markWordAsHard: Invalid current word object.");
                  setSessionMessage("خطأ: بيانات الكلمة الحالية غير صالحة.", "error");
                  goToNextWord(); // Skip to next word even on error
                  return;
             }

            // Disable buttons temporarily
            if (markEasyBtn) markEasyBtn.disabled = true;
            if (markHardBtn) markHardBtn.disabled = true;

            // Optionally reveal the translation if it's currently hidden
            if (translationDisplay && translationDisplay.classList.contains('hidden')) {
                translationDisplay.classList.remove('hidden');
            }

            // Add a slight delay so the user can potentially see the translation
            const delay = 1000; // 1 second delay
            setTimeout(() => {
                goToNextWord(); // Move to the next word after the delay
            }, delay);
        }

        function goToNextWord() {
             currentWordIndex++; // Increment index to move to the next word

             // --- Fade out effect ---
             if (wordDisplayCard) {
                 wordDisplayCard.style.opacity = '0';
                 // Use a short transition for fade-out
                 wordDisplayCard.style.transition = 'opacity 0.15s ease-out';
             }

             // --- After fade out, display the next word (or end session) ---
             setTimeout(() => {
                 // This call will either display the next word or trigger endSession if index is out of bounds
                 displayCurrentWord();

                 // --- Fade in effect for the new word (if session hasn't ended) ---
                 if (wordDisplayCard && !wordDisplayCard.classList.contains('hidden')) {
                     // Use a slightly longer transition for fade-in
                     wordDisplayCard.style.transition = 'opacity 0.25s ease-in';
                     wordDisplayCard.style.opacity = '1'; // Fade in the new content
                 }
             }, 150); // Wait for the fade-out transition (150ms) to complete
        }

        async function endSession() {
             // --- Clean up UI from review state ---
             if (flashcardContainer) flashcardContainer.classList.add('hidden');
             if (wordDisplayCard) wordDisplayCard.classList.add('hidden');
             // Show the main H1 title again now that review card is hidden
             if (mainHeading) mainHeading.classList.remove('hidden');

             setSessionMessage('رائع! اكتملت جلسة المراجعة هذه.', 'success');

             // --- Optionally, display remaining hard words ---
             if (!firestoreInitialized || !currentUserId) {
                 setSessionMessage('اكتملت الجلسة (لا يمكن عرض القائمة المتبقية - خطأ اتصال أو تسجيل دخول).', 'warning');
                 return; // Cannot fetch remaining words
             }

             setSessionMessage('جاري تحديث قائمة الكلمات الصعبة...', 'info'); // Indicate loading

             try {
                 // Fetch the *current* list of hard words for this user again
                 // This reflects any words marked as 'easy' during the session
                 const remainingHardWords = await getHardWordsFirestore();

                  if (remainingHardWords === null) {
                     // Error message handled by getHardWordsFirestore
                     setSessionMessage('اكتملت الجلسة (خطأ في جلب الكلمات المتبقية).', 'warning');
                     if (hardWordsListContainer) hardWordsListContainer.classList.add('hidden');
                     return;
                 }

                 // --- Display the remaining hard words list ---
                 if (remainingHardWords.length > 0) {
                     // Format list as "word : translation" per line
                     const formattedList = remainingHardWords
                         .map(item => `${item.word} : ${item.translation}`)
                         .join('\n');
                     if (hardWordsOutput) hardWordsOutput.value = formattedList; // Populate textarea
                     if (hardWordsListContainer) hardWordsListContainer.classList.remove('hidden'); // Show the container
                     // Update message to show the count of remaining words
                     setSessionMessage(`اكتملت الجلسة. الكلمات المتبقية للمراجعة (${remainingHardWords.length}):`, 'info');
                 } else {
                     // All words reviewed in this session were marked 'easy' or no hard words left
                     if (hardWordsOutput) hardWordsOutput.value = ''; // Clear textarea
                     if (hardWordsListContainer) hardWordsListContainer.classList.add('hidden'); // Keep container hidden
                     setSessionMessage('ممتاز! لقد أتقنت كل الكلمات الصعبة.', 'success');
                 }
             } catch (error) {
                 // Catch unexpected errors during the final fetch
                 console.error("Error fetching remaining hard words after session:", error);
                 if (hardWordsListContainer) hardWordsListContainer.classList.add('hidden');
                 setSessionMessage('اكتملت الجلسة (حدث خطأ غير متوقع في عرض الكلمات المتبقية).', 'warning');
             }
        }

        // --- Hard Words List Functions ---

        async function handleCopyHardWords() {
            if (!hardWordsOutput || !copyMessage) return; // Ensure elements exist
            copyMessage.textContent = ''; // Clear previous message

            const textToCopy = hardWordsOutput.value;
            if (!textToCopy) {
                setTemporaryMessage(copyMessage, 'لا توجد كلمات لنسخها.', 'warning', true);
                return;
            }

            // Use modern Clipboard API if available (preferred, requires HTTPS)
            if (navigator.clipboard && navigator.clipboard.writeText) {
                try {
                    await navigator.clipboard.writeText(textToCopy);
                    setTemporaryMessage(copyMessage, 'تم نسخ القائمة بنجاح!', 'success', true);
                } catch (err) {
                    console.error("Clipboard API writeText failed:", err);
                    setTemporaryMessage(copyMessage, 'فشل النسخ التلقائي. حاول النسخ يدوياً.', 'error', true);
                    // Fallback: Try selecting text for manual copy
                    trySelectText(hardWordsOutput);
                }
            } else {
                // Fallback for older browsers or non-HTTPS environments
                setTemporaryMessage(copyMessage, 'المتصفح لا يدعم النسخ التلقائي. حاول النسخ يدوياً.', 'warning', true);
                trySelectText(hardWordsOutput);
            }
        }

        // Helper function to select text in a textarea
        function trySelectText(element) {
            try {
                element.select();
                // For mobile devices
                element.setSelectionRange(0, 99999);
            } catch (e) {
                console.warn("Fallback text selection failed:", e);
                setTemporaryMessage(copyMessage, 'فشل تحديد النص للنسخ اليدوي.', 'error', true);
            }
        }


        async function showHardWordsList() {
             // Check prerequisites
             if (!firestoreInitialized || !currentUserId) {
                 showGlobalStatus('يجب تسجيل الدخول أولاً لعرض الكلمات الصعبة.', 'warning', 3000);
                 return;
             }

            showPage('pageReview'); // Switch to the review page structure (which contains the list area)

            // --- Hide review-specific elements, prepare for list display ---
            if (flashcardContainer) flashcardContainer.classList.add('hidden');
            if (wordDisplayCard) wordDisplayCard.classList.add('hidden');
            if (mainHeading) mainHeading.classList.remove('hidden'); // Show main title when viewing list
            if (copyMessage) copyMessage.textContent = ''; // Clear any previous copy status

            // --- Load and display the list ---
            setSessionMessage('جاري تحميل الكلمات الصعبة...', 'info'); // Loading indicator
            if (hardWordsListContainer) hardWordsListContainer.classList.add('hidden'); // Hide while loading

            try {
                // Fetch the current list of hard words for the user
                const hardWords = await getHardWordsFirestore();

                if (hardWords === null) {
                    // Error message already set by getHardWordsFirestore
                    setSessionMessage('خطأ في جلب الكلمات الصعبة.', 'error');
                    return;
                }

                // --- Display the fetched words ---
                if (hardWords.length > 0) {
                    const formattedList = hardWords
                        .map(item => `${item.word} : ${item.translation}`) // Format each word
                        .join('\n'); // Join with newlines
                    if (hardWordsOutput) hardWordsOutput.value = formattedList; // Set textarea value
                    if (hardWordsListContainer) hardWordsListContainer.classList.remove('hidden'); // Show the container
                    setSessionMessage(`الكلمات الصعبة (${hardWords.length}):`, 'info'); // Update status message
                } else {
                    // No hard words found
                    if (hardWordsOutput) hardWordsOutput.value = ''; // Clear textarea
                    if (hardWordsListContainer) hardWordsListContainer.classList.add('hidden'); // Keep container hidden
                    setSessionMessage('لا توجد كلمات صعبة حالياً. أحسنت!', 'success');
                }
            } catch (error) {
                // Catch unexpected errors during fetch/display
                console.error("Error showing hard words list:", error);
                if (hardWordsListContainer) hardWordsListContainer.classList.add('hidden');
                setSessionMessage('حدث خطأ غير متوقع أثناء عرض الكلمات الصعبة.', 'error');
            }
        }


        // --- Initialization and Event Listeners ---

        function setupAuthUI() {
            // --- Toggle between Login and Signup forms ---
            if (showSignupBtn) showSignupBtn.addEventListener('click', (e) => {
                e.preventDefault(); // Prevent potential form submission if it were inside a form
                if(loginForm) loginForm.classList.add('hidden');
                if(signupForm) signupForm.classList.remove('hidden');
                if(loginMessage) loginMessage.textContent = ''; // Clear login messages
            });
            if (showLoginBtn) showLoginBtn.addEventListener('click', (e) => {
                e.preventDefault();
                if(signupForm) signupForm.classList.add('hidden');
                if(loginForm) loginForm.classList.remove('hidden');
                if(signupMessage) signupMessage.textContent = ''; // Clear signup messages
            });

            // --- Auth form submissions ---
            // Use submit event on the form itself
            if (loginForm) loginForm.addEventListener('submit', handleLogin);
            if (signupForm) signupForm.addEventListener('submit', handleSignup);
            // Logout button click
            if (logoutBtn) logoutBtn.addEventListener('click', handleLogout);
        }

        function setupAppUI() {
            // --- Page Navigation ---
             if (gotoAddBtn_FromReview) gotoAddBtn_FromReview.addEventListener('click', () => showPage('pageAddWords'));
             // Button on Add page to start review directly
             if (gotoReviewBtn_FromAdd) gotoReviewBtn_FromAdd.addEventListener('click', startSession);

            // --- Add Words Page Functionality ---
            if (pasteBtn) pasteBtn.addEventListener('click', handlePaste);
            // Use submit event if addBulkBtn is inside a form, otherwise click is fine
            if (addBulkBtn) addBulkBtn.addEventListener('click', addWordsFromText);

            // --- Review Page Functionality ---
            if (showTranslationBtn) showTranslationBtn.addEventListener('click', handleShowTranslation);
            if (markEasyBtn) markEasyBtn.addEventListener('click', markWordAsEasy);
            if (markHardBtn) markHardBtn.addEventListener('click', markWordAsHard);
            // Copy button for the hard words list
            if (copyHardWordsBtn) copyHardWordsBtn.addEventListener('click', handleCopyHardWords);
            // Fixed button to show the hard words list directly
            if (gotoHardWordsBtn) gotoHardWordsBtn.addEventListener('click', showHardWordsList);
        }

        // --- Main Execution Flow ---
        document.addEventListener('DOMContentLoaded', () => {
            // Show initial loading message only if Firebase hasn't already failed
            if (firestoreInitialized && authInitialized) {
                showGlobalStatus('جاري تهيئة التطبيق...', 'info', 0); // Show indefinite loading
            } else {
                // If initialization failed, the error is already displayed.
                // We might want to disable all interactive elements here.
                document.querySelectorAll('button, input, textarea').forEach(el => el.disabled = true);
                return; // Stop further execution
            }


            // Setup UI interaction listeners (buttons, forms)
            // These are safe to setup even before auth state is known,
            // as the UI sections will be hidden/shown appropriately.
            setupAuthUI();
            setupAppUI();

            // --- Firebase Auth State Listener ---
            // This is the core logic that reacts to user login/logout
            onAuthStateChanged(auth, (user) => {
                hideGlobalStatus(); // Hide loading message once auth state is determined

                if (user) {
                    // --- User is Signed In ---
                    console.log("Auth state changed: User is signed in -", user.uid, user.email);
                    currentUserId = user.uid; // Store the user's ID
                    if (userEmailDisplay) userEmailDisplay.textContent = user.email || 'المستخدم'; // Display email

                    // --- Update UI for logged-in state ---
                    if (authSection) authSection.classList.add('hidden'); // Hide login/signup forms
                    if (mainAppContainer) {
                        mainAppContainer.classList.remove('hidden'); // Show the main app content
                        // Fade in the app container
                        mainAppContainer.style.opacity = '0';
                        setTimeout(() => mainAppContainer.style.opacity = '1', 50);
                    }
                     if (gotoHardWordsBtn) gotoHardWordsBtn.classList.remove('hidden'); // Show fixed button


                    // --- Reset app state specific to the user ---
                    currentSessionWords = [];
                    currentWordIndex = 0;
                    if (hardWordsListContainer) hardWordsListContainer.classList.add('hidden'); // Hide list from previous session/user
                    if (sessionMessage) sessionMessage.textContent = ''; // Clear review messages
                    if (addMessage) addMessage.textContent = ''; // Clear add messages
                    if (bulkInput) bulkInput.value = ''; // Clear text area


                    // Default to the "Add Words" page after login
                    showPage('pageAddWords');

                } else {
                    // --- User is Signed Out ---
                    console.log("Auth state changed: User is signed out.");
                    currentUserId = null; // Clear the user ID

                    // --- Update UI for logged-out state ---
                    if (mainAppContainer) mainAppContainer.classList.add('hidden'); // Hide the main app
                    if (authSection) authSection.classList.remove('hidden'); // Show the auth section
                    // Default to showing the login form within the auth section
                    if (signupForm) signupForm.classList.add('hidden');
                    if (loginForm) loginForm.classList.remove('hidden');
                    // Clear any leftover messages from previous auth attempts
                    if (loginMessage) loginMessage.textContent = '';
                    if (signupMessage) signupMessage.textContent = '';

                    // Reset generic app state
                    currentSessionWords = [];
                    currentWordIndex = 0;
                    // Hide elements specific to logged-in users
                    if (gotoHardWordsBtn) gotoHardWordsBtn.classList.add('hidden');

                }
            });

        }); // End DOMContentLoaded

    </script>
