<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شكر النعم</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            padding: 20px;
        }

        #blessings-list {
            list-style-type: none;
            padding: 0;
        }

        .blessing-item {
            margin-bottom: 20px;
        }

        .blessing-item h2 {
            margin: 0;
            color: #333;
        }

        .sub-items {
            list-style-type: none;
            padding: 0;
            margin-top: 10px;
        }

        .sub-item {
            background-color: #f0f0f0;
            padding: 5px;
            margin-bottom: 5px;
            cursor: move;
            border-radius: 3px;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 5px;
            width: 200px;
        }

        button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>شكر النعم</h1>
    <div id="blessings-container">
        <ul id="blessings-list">
            <!-- النعم ستظهر هنا -->
        </ul>
    </div>
    <form id="add-blessing-form">
        <input type="text" id="blessing-input" placeholder="أدخل نعمة جديدة">
        <button type="submit">إضافة نعمة</button>
    </form>

    <!-- إضافة مكتبات Firebase (الإصدار 10) -->
    <script type="module">
        // استيراد مكتبات Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, updateDoc, doc, orderBy, query } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

        // تكوين Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAunLxvASN6Cbsa_Nc6l78_5lMhe5fP2Qg",
            authDomain: "momtn-ecab7.firebaseapp.com",
            projectId: "momtn-ecab7",
            storageBucket: "momtn-ecab7.appspot.com",
            messagingSenderId: "98544311111",
            appId: "1:98544311111:web:0158668f45ae34818fca62",
            measurementId: "G-W164SZBMDP"
        };

        // تهيئة Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const blessingsCollection = collection(db, 'blessings');

        // تحميل Sortable.js
        const sortableScript = document.createElement('script');
        sortableScript.src = "https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js";
        document.body.appendChild(sortableScript);

        sortableScript.onload = function() {
            document.addEventListener('DOMContentLoaded', function() {
                const blessingsList = document.getElementById('blessings-list');
                const addBlessingForm = document.getElementById('add-blessing-form');
                const blessingInput = document.getElementById('blessing-input');

                // دالة لإضافة نعمة جديدة إلى Firestore
                async function addBlessing(text) {
                    try {
                        const blessing = { 
                            text: text, 
                            subItems: [], 
                            timestamp: new Date().toISOString() 
                        };
                        const docRef = await addDoc(blessingsCollection, blessing);
                        console.log("تمت إضافة النعمة بنجاح، المعرف:", docRef.id);
                    } catch (error) {
                        console.error("خطأ أثناء إضافة النعمة:", error);
                    }
                }

                // دالة لعرض النعمة في الصفحة
                function renderBlessing(blessing) {
                    const li = document.createElement('li');
                    li.className = 'blessing-item';
                    li.dataset.id = blessing.id;
                    li.innerHTML = `
                        <h2>${blessing.text}</h2>
                        <ul class="sub-items"></ul>
                        <form class="add-sub-item-form">
                            <input type="text" placeholder="أدخل طريقة الشكر">
                            <button type="submit">إضافة</button>
                        </form>
                    `;
                    blessingsList.appendChild(li);

                    const subItemsList = li.querySelector('.sub-items');
                    blessing.subItems.forEach(subItem => addSubItem(subItemsList, subItem));

                    const addSubItemForm = li.querySelector('.add-sub-item-form');
                    addSubItemForm.addEventListener('submit', async function(event) {
                        event.preventDefault();
                        const subItemText = addSubItemForm.querySelector('input[type="text"]').value.trim();
                        if (subItemText !== '') {
                            blessing.subItems.push(subItemText);
                            try {
                                await updateDoc(doc(db, 'blessings', blessing.id), { subItems: blessing.subItems });
                                addSubItem(subItemsList, subItemText);
                                addSubItemForm.querySelector('input[type="text"]').value = '';
                            } catch (error) {
                                console.error("خطأ أثناء إضافة البند:", error);
                            }
                        }
                    });

                    // تفعيل السحب والإفلات للبنود
                    new Sortable(subItemsList, {
                        animation: 150,
                        ghostClass: 'sortable-ghost',
                        onEnd: async function(evt) {
                            const movedItem = blessing.subItems.splice(evt.oldIndex, 1)[0];
                            blessing.subItems.splice(evt.newIndex, 0, movedItem);
                            try {
                                await updateDoc(doc(db, 'blessings', blessing.id), { subItems: blessing.subItems });
                            } catch (error) {
                                console.error("خطأ أثناء تحديث الترتيب:", error);
                            }
                        }
                    });
                }

                // دالة لإضافة بند جديد
                function addSubItem(list, text) {
                    const li = document.createElement('li');
                    li.className = 'sub-item';
                    li.textContent = text;
                    list.appendChild(li);
                }

                // تحميل النعم من Firestore
                const q = query(blessingsCollection, orderBy('timestamp', 'desc'));
                onSnapshot(q, (snapshot) => {
                    blessingsList.innerHTML = ''; // مسح القائمة لإعادة التحميل
                    snapshot.forEach(doc => {
                        renderBlessing({ id: doc.id, ...doc.data() });
                    });
                }, (error) => {
                    console.error("خطأ أثناء تحميل النعم:", error);
                });

                // التعامل مع إضافة نعمة جديدة
                addBlessingForm.addEventListener('submit', function(event) {
                    event.preventDefault();
                    const blessingText = blessingInput.value.trim();
                    if (blessingText !== '') {
                        addBlessing(blessingText);
                        blessingInput.value = '';
                    }
                });
            });
        };
    </script>
</body>
</html>
