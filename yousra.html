<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج اختيار الكلمات</title>
    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #2c0b4d, #6e0000); /* Darker Purple to Darker Red */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Cairo', sans-serif; /* Using a modern Arabic font */
            color: #f0f0f0; /* Light gray text for better contrast on dark background */
            overflow: hidden;
            padding: 20px; /* Add some padding for smaller screens */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }
        .container {
            background-color: rgba(0, 0, 0, 0.85); /* Even darker, slightly more transparent background */
            padding: 4rem; /* Increased padding */
            border-radius: 2.5rem; /* More rounded corners */
            text-align: center;
            max-width: 95%; /* Ensure it doesn't exceed screen width */
            width: 500px; /* Increased width */
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.7); /* More prominent container shadow */
            backdrop-filter: blur(12px); /* Stronger frosted glass effect */
            border: 1px solid rgba(255, 255, 255, 0.15); /* Slightly more visible border */
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }
        .word-item {
            display: flex;
            align-items: center;
            /* Changed justify-content to space-between to push label and checkbox to ends */
            justify-content: space-between;
            margin-bottom: 2.5rem; /* Increased margin */
            font-size: 1.8rem; /* Larger font */
            font-weight: 500;
            flex-wrap: nowrap; /* Prevent wrapping to keep label and checkbox on one line */
            width: 100%; /* Ensure word item takes full width */
            padding: 0.5rem 0; /* Add some vertical padding */
        }
        .word-item label {
             /* Adjusted margin for space between label and checkbox in RTL */
             margin-left: 0; /* Remove left margin */
             margin-right: 1.5rem; /* Add margin to the right of the label */
             flex-grow: 1; /* Allow label to grow and take available space */
             text-align: right; /* Ensure text remains right-aligned */
             color: #f0f0f0; /* Brighter label color */
             cursor: pointer; /* Make label clickable to toggle checkbox */
             word-break: break-word; /* Prevent long words from overflowing */
             font-size: 1.8rem; /* Larger label font */
        }
        .word-item input[type="checkbox"] {
            width: 2.5rem; /* Larger checkbox */
            height: 2.5rem; /* Larger checkbox */
            cursor: pointer;
            accent-color: #00ffff; /* Cyan accent for checkbox */
            border-radius: 0.6rem; /* Slightly more rounded corners */
            border: 3px solid #00ffff; /* Thicker border */
            appearance: none;
            background-color: rgba(0, 255, 255, 0.1); /* Light cyan background */
            transition: background-color 0.2s ease, border-color 0.2s ease, transform 0.15s ease, box-shadow 0.2s ease; /* Added box-shadow to transition */
            display: flex; /* For centering the checkmark */
            align-items: center;
            justify-content: center;
            flex-shrink: 0; /* Prevent checkbox from shrinking */
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.3); /* Subtle initial shadow */
        }

        .word-item input[type="checkbox"]:hover {
            border-color: #00cccc; /* Darker cyan border on hover */
            transform: scale(1.15); /* More pronounced scale up on hover */
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.6); /* More prominent shadow on hover */
        }

        .word-item input[type="checkbox"]:focus,
        .word-item input[type="checkbox"]:active { /* Added :active for immediate feedback */
            outline: none; /* Remove default outline */
            border-color: #009999; /* Even darker cyan border */
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8); /* Add a stronger glow effect */
            transform: scale(1.1); /* Slight scale on focus/active */
        }

        .word-item input[type="checkbox"]:checked {
            background-color: #00ffff; /* Cyan background when checked */
            border-color: #009999; /* Darker cyan border when checked */
        }

        .word-item input[type="checkbox"]:checked::before {
            content: '✔';
            display: block;
            text-align: center;
            color: #2c0b4d; /* Dark purple checkmark */
            font-size: 1.5rem; /* Adjust checkmark size */
            line-height: 2.5rem; /* Adjust for new checkbox size */
            font-weight: bold;
        }

        /* New Button Style */
        .new-send-button {
            background: linear-gradient(45deg, #ff0077, #ff8800); /* Vibrant Gradient */
            color: #ffffff; /* White text */
            padding: 3rem 4rem; /* Much larger padding for size and height */
            border-radius: 3rem; /* Very rounded, pill shape */
            font-size: 2.2rem; /* Larger font size */
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease; /* Smooth transition for all properties */
            border: none;
            box-shadow: 0 20px 40px rgba(255, 0, 119, 0.6); /* Prominent pinkish shadow */
            width: 100%; /* Full width */
            margin-top: 5rem; /* More space above the button */
            position: relative;
            overflow: hidden;
            letter-spacing: 0.15em; /* Increased letter spacing */
            outline: none;
            display: inline-block;
            height: auto; /* Allow height to adjust based on padding */
            text-transform: uppercase; /* Uppercase text */
            /* Added transform and filter for extra prominence */
            transform: scale(1.08);
            filter: brightness(1.2);
            animation: pulse 2s infinite ease-in-out; /* Add a subtle pulse animation */
        }

        .new-send-button:hover {
            background: linear-gradient(45deg, #ff8800, #ff0077); /* Reverse gradient on hover */
            box-shadow: 0 25px 50px rgba(255, 0, 119, 0.8); /* Enhanced shadow on hover */
            transform: scale(1.12) translateY(-10px); /* More pronounced lift and scale effect */
            filter: brightness(1.3);
        }

        .new-send-button:active {
            background: linear-gradient(45deg, #ff0077, #ff8800); /* Back to original gradient on active */
            transform: scale(1.05) translateY(-3px); /* Press down effect */
            box-shadow: 0 15px 30px rgba(255, 0, 119, 0.5); /* Smaller shadow when pressed */
            filter: brightness(1.15);
        }

        /* Pulse Animation */
        @keyframes pulse {
            0% {
                transform: scale(1.08);
                box-shadow: 0 20px 40px rgba(255, 0, 119, 0.6);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 25px 50px rgba(255, 0, 119, 0.8);
            }
            100% {
                transform: scale(1.08);
                box-shadow: 0 20px 40px rgba(255, 0, 119, 0.6);
            }
        }


        .ripple {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            background-color: rgba(255, 255, 255, 0.7); /* White ripple */
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding: 10px; /* Reduce padding on very small screens */
            }
            .container {
                padding: 2.5rem; /* Reduce padding on small screens */
                width: 100%; /* Full width on very small screens */
                border-radius: 2rem; /* Slightly less rounded */
            }
            .word-item {
                margin-bottom: 2rem; /* Adjust margin */
                font-size: 1.6rem; /* Adjust font size */
                padding: 0.3rem 0;
            }
            .word-item label {
                margin-right: 1rem; /* Adjust margin */
                font-size: 1.6rem; /* Adjust label font size */
            }
            .word-item input[type="checkbox"] {
                width: 2.2rem; /* Adjust checkbox size */
                height: 2.2rem;
                border-width: 2px; /* Adjust border thickness */
            }
             .word-item input[type="checkbox"]:checked::before {
                font-size: 1.3rem; /* Adjust checkmark size */
                line-height: 2.2rem; /* Adjust line height */
            }
            .new-send-button {
                font-size: 1.8rem; /* Adjust button font size */
                padding: 2.5rem 2rem; /* Adjust button padding */
                margin-top: 4rem; /* Adjust margin top */
                border-radius: 2.5rem; /* Adjust border radius */
                box-shadow: 0 15px 30px rgba(255, 0, 119, 0.6); /* Adjust shadow for smaller screens */
                 transform: scale(1); /* Reset scale for small screens */
                 filter: brightness(1); /* Reset filter for small screens */
                 animation: none; /* Remove pulse animation on small screens */
            }
             .new-send-button:hover {
                transform: translateY(-5px); /* Less pronounced lift on hover */
                box-shadow: 0 20px 35px rgba(255, 0, 119, 0.7);
                filter: brightness(1.1);
            }

            .new-send-button:active {
                transform: translateY(-1px);
                 box-shadow: 0 10px 20px rgba(255, 0, 119, 0.5);
                 filter: brightness(1.05);
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="word-item">
            <label for="word1">شور</label>
            <input type="checkbox" id="word1">
        </div>

        <div class="word-item">
            <label for="word2">متأكده</label>
            <input type="checkbox" id="word2">
        </div>

        <div class="word-item">
            <label for="word3">بجد</label>
            <input type="checkbox" id="word3">
        </div>

        <div class="word-item">
            <label for="word4">اكيد</label>
            <input type="checkbox" id="word4">
        </div>

        <button id="sendButton" class="new-send-button">ارسال</button>

    </div>

    <script>
        // Get the send button element by its ID
        const sendButton = document.getElementById('sendButton');
        // Get all checkbox elements within word-item class
        const checkboxes = document.querySelectorAll('.word-item input[type="checkbox"]');

        // Add a click event listener to the send button
        sendButton.addEventListener('click', function(e) {
            // Log to console to confirm button click event is firing
            console.log("Button clicked!");

            // Ripple effect animation
            const ripple = document.createElement('span');
            // Use sendButton.offsetWidth and offsetHeight for more reliable dimensions
            const diameter = Math.max(sendButton.offsetWidth, sendButton.offsetHeight);
            const radius = diameter / 2;

            // Position the ripple effect at the click location relative to the button
            const buttonRect = sendButton.getBoundingClientRect();
            ripple.style.width = ripple.style.height = `${diameter}px`;
            ripple.style.left = `${e.clientX - buttonRect.left - radius}px`;
            ripple.style.top = `${e.clientY - buttonRect.top - radius}px`;
            ripple.classList.add('ripple');

            // Remove any existing ripple effect before adding a new one
            const oldRipple = sendButton.querySelector('.ripple');
            if (oldRipple) {
                oldRipple.remove();
            }
            // Append the new ripple element to the button
            sendButton.appendChild(ripple);

            // Count how many checkboxes are currently checked
            let checkedCount = 0;
            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    checkedCount++;
                }
            });

            // Determine the message and corresponding emoji based on the count
            let resultMessage = '';
            let emoji = '';

            switch (checkedCount) {
                case 4:
                    resultMessage = 'كله زي الفل';
                    emoji = '🌷'; // Only the flower emoji as requested
                    break;
                case 3:
                    resultMessage = 'الامور كويسه';
                    emoji = '👍😊';
                    break;
                case 2:
                    resultMessage = 'نص نص';
                    emoji = '🤔👌';
                    break;
                case 1:
                    resultMessage = 'يعني';
                    emoji = '😬🤷‍♂️';
                    break;
                case 0:
                    resultMessage = 'لم يتم تحديد أي خيار.';
                    emoji = '🚫❓';
                    break;
                default:
                    resultMessage = 'حالة غير معروفة.';
                    emoji = '⚠️';
            }

            // Define the recipient's phone number (replace if needed)
            const phoneNumber = '201100434503';
            // Combine emoji and message
            const messageWithEmoji = `${emoji} ${resultMessage}`;
            // Encode the message for use in a URL
            const encodedMessage = encodeURIComponent(messageWithEmoji);

            // Construct the WhatsApp URL
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;

            // Open the WhatsApp URL in a new tab after a short delay (to allow ripple effect)
            setTimeout(() => {
                 window.open(whatsappUrl, '_blank');
            }, 600); // 600ms delay

        });

        // Add event listeners to labels to toggle corresponding checkboxes
        // This improves usability by allowing users to click the text label to check/uncheck
        // Note: Clicking the checkbox itself is default browser behavior and doesn't need explicit JS here.
        document.querySelectorAll('.word-item label').forEach(label => {
            label.addEventListener('click', function() {
                const checkboxId = this.getAttribute('for'); // Get the 'for' attribute value (checkbox ID)
                const checkbox = document.getElementById(checkboxId); // Find the corresponding checkbox
                if (checkbox) {
                    checkbox.checked = !checkbox.checked; // Toggle the checked state
                    // You could manually trigger a 'change' event here if other scripts
                    // needed to react to label clicks, but it's not necessary for this code.
                    // checkbox.dispatchEvent(new Event('change'));
                }
            });
        });

    </script>

</body>
</html>
